<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="with=device-width, initial scale=1.0">
        <title>
            Sports Club | Register Now
        </title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    </head>
    <body>
        <!--logo and navigation-->
        <section class="header">
            <nav>
                <a href="index.html"><img src="images/sportslogo.png"></a>
                <div class="nav-links">
                    <ul>
                        <li><a href="">ABOUT</a></li>
                        <li><a href="">SPORTS</a></li>
                        <li><a href="">SUBSCRIPTION</a></li>
                        <li><a href="">CONTACT US</a></li>
                    </ul>
                </div>
            </nav>
            <!--Image slides-->
            <div class="slider">
                <div class="myslide fade">
                    <div class="txt">
                        <h1>BATMINTON</h1>
                        <p>SPORTS<br>...</p>
                    </div>
                    <img src="images/batminton.png" style="width: 100%; height: 100%;">
                </div>
                <div class="myslide fade">
                    <div class="txt">
                        <h1>SWIMMING</h1>
                        <p>SPORTS<br>...</p>
                    </div>
                    <img src="images/swimming.png" style="width: 100%; height: 100%;">
                </div>
                
                <div class="myslide fade">
                    <div class="txt">
                        <h1>FOOTBALL</h1>
                        <p>SPORTS<br>...</p>
                    </div>
                    <img src="images/football.png" style="width: 100%; height: 100%;">
                </div>
                
                <div class="myslide fade">
                    <div class="txt">
                        <h1>VOLLEYBALL</h1>
                        <p>SPORTS<br>...</p>
                    </div>
                    <img src="images/volleyball.png" style="width: 100%; height: 100%;">
                </div>
                <div class="myslide fade">
                    <div class="txt">
                        <h1>GYM</h1>
                        <p>SPORTS<br>...</p>
                    </div>
                    <img src="images/fitness.png" style="width: 100%; height: 100%;">
                </div>
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  		        <a class="next" onclick="plusSlides(1)">&#10095;</a>
		        <div class="dotsbox" style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                    <span class="dot" onclick="currentSlide(4)"></span>
                    <span class="dot" onclick="currentSlide(5)"></span>
		        </div>
            </div>
            <!--Click-->          
            <div class="click">
                <button type="button" class="button">
                    <span class="button-text">
                        Start Training Now!
                    </span>
                    <span class="button-icon">
                        <ion-icon name="call"></ion-icon>
                    </span>
                </button>
            </div>       
            <!--available clubs-->
            <section class="menu" id="menu">
                <h1 class="heading" >
                    CLUBS AVAILABLE
                </h1>
                <div class="box-container">
                    <div class="box">
                        <img src="images/footballsmall.jpg">
                        <h3>Football</h3>
                    </div>
                    <div class="box">
                        <img src="images/badmintonsmall.jpg">
                        <h3>Badminton</h3>
                    </div>
                    <div class="box">
                        <img src="images/swimmingsmall.png">
                        <h3>Swimming</h3>
                    </div>
                    <div class="box">
                        <img src="images/volleyballsmall.jpg">
                        <h3>Volleyball</h3>
                    </div>
                </div>
            </section>
        </section>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="jsfile.js"></script>
    </body>
</html>
